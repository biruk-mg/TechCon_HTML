<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">Attendee's Name</label>
                <input type="text" id="name"  placeholder="Your Full Name Here" required>
            <label for="email">Email</label>
                <input type="email" id="email" placeholder="your.email@domain.com" required>
            <label for="password">Password</label>
                <input type="password" id="password"  placeholder="password" required>
            <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            <label for="terms">I agree Terms and conditions</label>
                <input type="checkbox" id="terms"  required>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; copyright TechCon 2024. All rights reserved</p>
    </footer>
</body>
</html>
